<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Flight Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://source.unsplash.com/1600x900/?airplane,sky');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container {
            margin-top: 15vh;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        input, select {
            width: 250px;
        }
        button {
            background: #ff5733;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #c70039;
        }
        .about-container {
            margin: 50px auto;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✈️ Book Your Flight</h1>
        <form id="flightSearch">
            <select id="from" required>
                <option value="">From</option>
                <option value="JFK">New York (JFK)</option>
                <option value="LAX">Los Angeles (LAX)</option>
                <option value="LHR">London Heathrow (LHR)</option>
            </select>
            <select id="to" required>
                <option value="">To</option>
                <option value="DXB">Dubai (DXB)</option>
                <option value="NRT">Tokyo (NRT)</option>
                <option value="SYD">Sydney (SYD)</option>
            </select>
            <input type="date" id="date" required>
            <button type="submit">Search Flights</button>
        </form>
        <br>
        <a href="about.html" style="color: white; text-decoration: none; font-size: 18px;">About Us</a>
    </div>

    <script>
        document.getElementById("flightSearch").addEventListener("submit", function(event) {
            event.preventDefault();
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;
            const date = document.getElementById("date").value;
            if (from && to && date) {
                alert(`Searching flights from ${from} to ${to} on ${date}`);
            } else {
                alert("Please fill out all fields");
            }
        });
    </script>
</body>
</html>
